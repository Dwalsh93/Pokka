<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- <input id="description"> -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row my-row">
      <div class="col my-col col-a1 colorcode" id="9"> 9am </div>
      <div class="col my-col col-a2 description"><input type="text" placeholder="type here" id="nine"></input> </div>
      <div class="col my-col col-a3 saveBtn">
        <button class="keep fas fa-save"></button>
      </div>
    </div>
    <div class="row my-row">
      <div class="col my-col col-b1 colorcode" id="10"> 10am </div>
      <div class="col my-col col-b2 description"><input type="text" placeholder="type here" id="ten"></input> </div>
      <div class="col my-col col-b3 saveBtn">
        <button class="keep fas fa-save"></button>
      </div>
    </div>
    <div class="row my-row">
      <div class="col my-col col-c1 colorcode" id="11"> 11am </div>
      <div class="col my-col col-c2 description"><input type="text" placeholder="type here" id="eleven"></input> </div>
      <div class="col my-col col-c3 saveBtn">
        <button class="keep fas fa-save"></button>
      </div>
    </div>
    <div class="row my-row">
      <div class="col my-col col-d1 colorcode" id="12"> 12pm </div>
      <div class="col my-col col-d2 description"><input type="text" placeholder="type here" id="twelve"></input> </div>
      <div class="col my-col col-d3 saveBtn">
        <button class="keep fas fa-save"></button>
      </div>
    </div>
    <div class="row my-row">
      <div class="col my-col col-e1 colorcode" id="1"> 1pm </div>
      <div class="col my-col col-e2 description"><input type="text" placeholder="type here" id="one"></input> </div>
      <div class="col my-col col-e3 saveBtn">
        <button class="keep fas fa-save"></button>
      </div>
    </div>
    <div class="row my-row">
      <div class="col my-col col-f1 colorcode" id="2"> 2pm </div>
      <div class="col my-col col-f2 description"><input type="text" placeholder="type here" id="two"></input> </div>
      <div class="col my-col col-f3 saveBtn">
        <button class="keep fas fa-save"></button>
      </div>
    </div>
    <div class="row my-row">
      <div class="col my-col col-g1 colorcode" id="3"> 3pm </div>
      <div class="col my-col col-g2 description"><input type="text" placeholder="type here" id="three"></input> </div>
      <div class="col my-col col-g3 saveBtn">
        <button class="keep fas fa-save"></button>
      </div>
    </div>
    <div class="row my-row">
      <div class="col my-col col-h1 colorcode" id="4"> 4pm </div>
      <div class="col my-col col-h2 description"><input type="text" placeholder="type here" id="four"></input> </div>
      <div class="col my-col col-h3 saveBtn">
        <button class="keep fas fa-save"></button>
      </div>
    </div>
    <div class="row my-row">
      <div class="col my-col col-i1 colorcode" id="5"> 5pm </div>
      <div class="col my-col col-i2 description"><input type="text" placeholder="type here" id="five"></input> </div>
      <div class="col my-col col-i3 saveBtn">
        <button class="keep fas fa-save"></button>
      </div>
    </div>
    <!-- Timeblocks go here -->
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/java.js"></script>
</body>

</html>
